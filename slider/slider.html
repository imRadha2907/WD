<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
</head>
<body>
<div>
	<img src="burger.jpg" width="100%" height="600" class="i1">
	<img src="fries.jpg" width="100%" height="600" class="i1">
	<img src="pasta.jpg" width="100%" height="600" class="i1">
	<img src="chips.jpg" width="100%" height="600" class="i1">
	<img src="pizza.jpg" width="100%" height="600" class="i1">
	<img src="roll.jpg" width="100%" height="600" class="i1">
</div>
</body>
<script type="text/javascript">
	
	counter=0;
	function slider(){

		ar=document.getElementsByClassName('i1');
		for(var i=0; i<=5;i++)
		{
			ar[i].style.display="none";
		}
			if(counter==ar.length)
			{
				counter=0;
			}
		ar[counter].style.display="block";
		counter++;
		setTimeout(slider,2000)

	}
	slider();
</script>
</html>
